{% extends "index.html" %}
{% block title %}
Lib-books
{% endblock %}


{% load staticfiles %}
{% block content %}

<div class="container box ">
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Author List</strong>
            </h2 >
            <a href="{% url 'books' %}"><p class="text-center"> Explore Books--See the whole Book list</p></a>
            <hr>
            <table class="table table-striped">
                <thead class="thead-inverse">
                <tr>
                    <th class="text-center">##</th>

                    <th class="text-center">Author ID</th>
                    <th class="text-center">Author</th>

                </tr>
                </thead>
                <tbody>

                {% for author in all_authors %}
                <tr>
                    <th scope="row"><img src="{% static 'mylib/img/team/lib.jpg' %}" class="img-responsive img-circle center-block" alt="" align="middle" style="width:1.5em;height:1.5em;"></th>
                    <td class="text-center">{{author.id}}</td>
                    <td  class="text-center">{{author.name}}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>




{% endblock content %}
