{% extends "index.html" %}
{% block title %}
Lib-books
{% endblock %}


{% block content %}
<section id="portfolio" class="bg-light-gray" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center bk">
                    <h2 class="section-heading">Book List</h2>
                    <h3 class="section-subheading text-muted bk1 ">PLUNGE INTO THE WONDERFUL WORLD OF READING
                    </h3>
                </div>
            </div>
        </div>
</section>



<section id="pricing-table">
            <div class="container box">
                <div class="row">
                    <div>
                         <form action="" method="get">
                         {{ filter.form}}
                        <input type="submit" />
                            </form>
                         {% for obj in filter.qs %}

                        {{ obj.title }} - ${{ obj.no_instance }}<br />
                        {% endfor %}

                    </div>
                </div>
            </div>
</section>




{% endblock content %}
